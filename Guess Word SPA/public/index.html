<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="wordGame.css"/>
    <title>Word Guess Game</title>
    </head>
    <body>
        <div class="record-panel">
            <div class="turns">
                <div>
                    <button class="start-game">lets Start!</button>
                    
                    <p class="turns-number">Total Number of Turns: 0</p>
                    <p class="code-number">Your code number is: </p>
                    <p class="invalid-repeat"></p>
                </div>
                <div class="new-guess"> 
                    <div>
                        <input class="guess-input" value="" placeholder="Please enter your guess here..."/>
                    </div>
                    <div>
                        <button id="guess-button"class="to-guess" style="visibility: hidden" type="submit">Go Guess!</button>
                        
                        <p class="status" style="visibility:hidden" ></p>
                    </div>
                    
                    
                </div>
            </div>
            <div class="list-panel">
                <div id="valid-word-list">
                    <!--valid word List-->
                    <h3>Valide Word List</h3>
                    <ul class="word-list"></ul>
                </div>
                <div id="accepted-guess-list">
                    <h3>Previous Guesses</h3>
                    <ul class="gussed-history"></ul>
                   
                </div>
            </div>
        </div>
        <div class= "result-panel">
            <div id="success-page" style="visibility:hidden">
                <div>
                        <h3>Congratulations! You win! </h3>
                </div>
                    <div class="start-new">
                        <form action="/" method="GET">
                            <button type="submit">Start New Game</button>
                        </form>
                    </div>
            </div>
        </div>
       
    </body>
    
    <script src="client-side.js"></script>
</html>
